<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Current Weather Details</h1>
        <div class="row g-1">
            <div class="col-md-6">
                <h2>Detailed Weather Information</h2>
                <p id="detailed-location"></p>
                <p id="detailed-temp"></p>
                <p id="detailed-humidity"></p>
                <p id="detailed-wind"></p>
                <p id="detailed-condition"></p>
            </div>
            <div class="col-md-6">
                <div id="detailed-map" style="height:400px;"></div>
            </div>
        </div>
    </div>
    <script src="current-details.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initDetailedMap" async defer></script>
</body>
</html>
