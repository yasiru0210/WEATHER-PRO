<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Weather Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Historical Weather Data</h1>
        <div class="row">
            <div class="col-md-12">
                <p>Select a date to view historical data:</p>
                <input type="date" id="historical-date" class="form-control">
                <button class="btn btn-primary my-2" onclick="fetchHistoricalData()">Get Data</button>
            </div>
        </div>
        <div id="historical-data" class="my-4">
            <!-- Historical data will be displayed here -->
        </div>
    </div>
    <script src="historical.js"></script>
</body>
</html>
